<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hi-neck Swivel Chair</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicon/site.webmanifest">

    </head>

    <body style="margin: 0; padding: 0;">
        <nav style="position: fixed; top: 0; background-color: transparent; z-index: 20;">
            <a class="nfllogo">
                <img src="./assets/nfllogo.jpg" alt="Navana Furniture Limited Official Logo">
            </a>
        </nav>

        <script
            src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-player/1.4.3/lottie-player.js"
            integrity="sha512-gloNJjJNXOqLPOVxOJ/Sg9VN4jSPZpDdEQC+CDP0TczZ6OaOk0Ru1daFEOT/XAJY7fYABwFWVRXOx4HMFr6+lA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <div class="sticky"
            style="background-color:transparent; height:1px; position: sticky; top: -10vh; z-index: -1;">
            <lottie-player id="firstLottie" src="./assets/anim.json" style="width:auto; height: auto;">
            </lottie-player>
        </div>

        <div id="MyContainerId" style="height:750vh; background-color:transparent"></div>



        <script>
            LottieInteractivity.create({
                player: '#firstLottie',
                mode: 'scroll',
                container: '#MyContainerId',
                actions: [
                    {
                        visibility: [0, 0.12],
                        type: "stop",
                        frames: [1]
                    },
                    {
                        visibility: [0.12, 1.0],
                        type: "seek",
                        frames: [2, 240]
                    }
                ]
            });
        </script>


    </body>

</html>
